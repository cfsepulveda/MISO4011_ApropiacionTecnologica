{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <h1>Login usuarios</h1>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static "css/mdb.min.css" %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static "css/style.min.css" %}" rel="stylesheet">
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static "js/mdb.min.js" %}"></script>
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>
    <script>
        function sendForm() {
            $.ajax({
                type: "POST",
                url: "https://grupo1-app.herokuapp.com/gallery/login/",
                data: JSON.stringify({username: $('#username').val(), password: $('#password').val()}),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    if (data.message == "ok") {
                        window.location = "https://grupo1-app.herokuapp.com/gallery/viewImages/";
                    } else {
                        alert(data.message);
                    }
                },

                failure: function (errMsg) {
                    alert("Se presentó un error al intentar el login");
                }
            });
            return false;
        }
    </script>

</head>
<body>
<header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand waves-effect" href="/gallery" target="_blank">
                <strong class="blue-text">Gallery</strong>
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link waves-effect" href="https://grupo1-app.herokuapp.com/gallery/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="https://grupo1-app.herokuapp.com/gallery/loginUser/"
                           target="_blank">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="https://grupo1-app.herokuapp.com/gallery/addUser/"
                           target="_blank">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /Navbar -->

</header>
<main class="mt-5 pt-5">
<div class="container">
    <form class="card" method="post" action="" onsubmit="return sendForm();">
        <h1 class="card-title">Login</h1>
        <h2 class="card-header"> Usuario </h2> <input id="username" name="username" type="text" placeholder="Usuario"/><br/>
        <h2 class="card-header"> Contraseña </h2> <input id="password" name="password" type="password" placeholder="Contraseña"/><br/>
        <input class="btn btn-info btn-sm" id="send" name="send" type="submit" value="Login"/>
        <a class="btn btn-info btn-sm" href="https://grupo1-app.herokuapp.com/gallery/viewImages">Cancelar</a>
    </form>
</div>
</main>
</body>
</html>
