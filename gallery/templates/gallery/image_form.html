{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Upload Image</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static "css/mdb.min.css" %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static "css/style.min.css" %}" rel="stylesheet">
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static "js/mdb.min.js" %}"></script>
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>
    <script>
            (function() {
	$.getJSON( "https://127.0.0.1:9000/gallery/isLogged" ).done(function( data ) {
		if (data.message =="no") {
			$("#login_user").show();
			$("#register_user").show();
			$("#add_new_image").hide();
			$("#close_session").hide();
		} else {
			$("#login_user").hide();
			$("#register_user").hide();
			$("#add_new_image").show();
			$("#close_session").show();
		}
	});
	}) ();
    </script>
</head>
<body>
<header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand waves-effect" href="/gallery" target="_blank">
                <strong class="blue-text">Gallery</strong>
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link waves-effect" href="https://127.0.0.1:9000/gallery/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                         <a id="login_user" class="nav-link waves-effect" href="https://127.0.0.1:9000/gallery/loginUser/"
                           target="_blank">Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="register_user"class="nav-link waves-effect" href="https://127.0.0.1:9000/gallery/registerUser/"
                           target="_blank">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /Navbar -->

</header>
<main class="mt-5 pt-5">
    <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">

            <!--Card-->
            <div class="card">

                <!-- Form -->
                <form id="formImage" class="card" method="post" action="https://127.0.0.1:9000/gallery/add/">
                  <!-- Heading -->
                  <h3 class="dark-grey-text text-center">
                    <strong>Subir Imagen:</strong>
                  </h3>
                  <hr>

                  <div class="md-form">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input id="name" name="name" type="text" class="form-control"/>
                    <label for="form3">Nombre: </label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input id="url" name="url" type="text" class="form-control"/>
                    <label for="form3">Url: </label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input id="title"  name="title"  type="text" class="form-control"/>
                    <label for="form3">Titulo: </label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input id="author" name="author" type="text" class="form-control"/>
                    <label for="form2">Autor: </label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input id="city" name="city" type="text" class="form-control"/>
                    <label for="form2">Ciudad: </label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input id="country" name="country" type="text" class="form-control"/>
                    <label for="form2">Pais: </label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input id="description" name="description" type="text" class="form-control"/>
                    <label for="form2">Descripci√≥n: </label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input id="type" name="type" type="text" class="form-control"/>
                    <label for="form2">Tipo: </label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input id="imageFile" name="imageFile" type="File" class="form-control"/>
                  </div>
                  <div class="text-center">
                    <input class="btn btn-info btn-sm" id="send" name="send" type="submit" value="Enviar"/>
                    <hr>
                    <a class="btn btn-info btn-sm" href="https://127.0.0.1:9000/gallery">Cancelar</a>
                  </div>

                </form>
                <!-- Form -->

            </div>
            <!--/.Card-->

          </div>
          <!--Grid column-->
	</form>
</main>
</body>

<script>

        $('form').submit(function (e) {
            var formData = new FormData($('#formImage')[0]);

            $.ajax({
                url: $(this).attr('action'),
                type: $(this).attr('method'),
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function () {
                    alert("agregado con exito");
                    window.location = "https://127.0.0.1:9000/gallery";
                },
            });
            e.preventDefault();
        });

</script>
</html>
