{% load render_table from django_tables2 %}
{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Galeria</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static "css/mdb.min.css" %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static "css/style.min.css" %}" rel="stylesheet">


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static "js/mdb.min.js" %}"></script>
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>

    <script type="text/javascript"
            src="{% static "django_tables2_column_shifter/js/django_tables2_column_shifter.min.js" %}">
    </script>

    <script>
        function imageDetails() {
            console.log("Hola mundo");
        }
    </script>

</head>

<body>
<!--Main Navigation-->
<header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand waves-effect" href="/gallery" target="_blank">
                <strong class="blue-text">Gallery</strong>
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link waves-effect" href="https://127.0.0.1:9000/gallery/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="login_user" class="nav-link waves-effect" href="https://127.0.0.1:9000/gallery/loginUser/"
                           target="_blank">Login</a>
                    </li>
                    <li  class="nav-item">
                        <a id="register_user"class="nav-link waves-effect" href="https://127.0.0.1:9000/gallery/registerUser/"
                           target="_blank">Register</a>
                    </li>
                    <li  class="nav-item">
                        <a id="add_new_image" class="nav-link waves-effect" href="https://127.0.0.1:9000/gallery/addNewImage/"
                           target="_blank">Add new images</a>
                    </li>
                    <a id="close_session"  class="btn btn-info btn-sm" href="https://127.0.0.1:9000/gallery/logout/" onclick="return logout();"
                           target="_blank">Logout</a>

                </ul>
            </div>
        </div>
    </nav>
    <!-- /Navbar -->

</header>
<main class="mt-5 pt-5">
    {% load django_tables2 %}
    <div class="container-fluid">
        <!--Section: Cards-->
        <section class="text-center">

            <!--Grid row-->
            <div class="row mb-4 wow fadeIn">

                <!--Grid column-->
                <div class="col-lg-4 col-md-12 mb-4">
                    <div class="card">
                        <h4 class="card-title">Videos</h4>

                    </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <h4 class="card-title">Audios</h4>

                    </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <h4 class="card-title">Imagenes</h4>
                        {% render_table imageTable %}
                    </div>
                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->
        </section>
        <!--Section: Cards-->
    </div>


</main>

</body>

<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
(function() {
	$.getJSON( "https://127.0.0.1:9000/gallery/isLogged" ).done(function( data ) {
		if (data.message =="no") {
			$("#login_user").show();
			$("#register_user").show();
			$("#add_new_image").hide();
			$("#close_session").hide();
		} else {
			$("#login_user").hide();
			$("#register_user").hide();
			$("#add_new_image").show();
			$("#close_session").show();
		}
	});
	}) ();
    function logout() {
    $.getJSON( "https://127.0.0.1:9000/gallery/logout" ).done(function( data ) {
        if (data.message == "ok") {
                window.location = "http://127.0.0.1:9000/gallery";
    } else {
                alert("Se presentó un error al salir de la galería");
            }
        });
    }



</script>
</html>
