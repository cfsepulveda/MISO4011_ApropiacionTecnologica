<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
        (function () {
            $.getJSON( "https://grupo1-app.herokuapp.com/gallery/viewImage" ).done(function( data ) {
                $.each(data, function(i,item) {
                    if (item.fields.imageFile=="" || item.fields.imageFile==undefined) {
                        $("#images").prepend('<img src="' + item.fields.url + '" width="300px" height="300px">');
                        $("#images").prepend('<a> ' +item.fields.name+ '</a>');
                    } else {
                        $("#images").prepend('<img src="https://grupo1-app.herokuapp.com/' + item.fields.imageFile + '" width="300px" height="300px">');
                        $("#images").prepend('<a> ' +item.fields.name+ '</a>');
                    }
                });
            });
        }) ();

</script>
